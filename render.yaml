services:
  - type: web
    name: senhor-financas-backend
    runtime: python
    buildCommand: cd finmate-nextjs/backend && pip install -r requirements.txt
    startCommand: cd finmate-nextjs/backend && uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://cloud.langfuse.com
